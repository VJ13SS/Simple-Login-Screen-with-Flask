{% extends 'Base_FP.html' %}
{% block content %}
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/signin">Sign in</a>
  </li>
</ul>
<h3>User Login</h3>
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for msg in messages %}
    <h5>{{msg}}</h5>
  {% endfor %}
{% endif %}
{% endwith %}
<h6>Create a new account if not exists</h6>
<h6>Enter details....!</h6>
<form method = 'POST'>
<p><input type = 'text' name = 'name' placeholder = 'Username' /></p>
<p><input type = 'password'name = 'password' placeholder = 'Pasword' /></p>
<p><input type = 'submit' value = 'submit' id = 'submit_btn'/></p>
</form>
{% endblock %}
