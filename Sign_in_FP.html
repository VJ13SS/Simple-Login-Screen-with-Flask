{% extends 'Base_FP.html' %}
{% block content %}
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="/">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Sign in</a>
  </li>
</ul>

<h3>Sign in</h3>
<h6>Fill the details to create an account...!</h6>

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for msg in messages %}
    <h5> {{msg}}</h5>
  {% endfor%}
{% endif %}
{% endwith %}
 

<form method = 'POST'>

<p><input type = 'email' name = 'email' placeholder = 'Email'/></p>

<p><input type = 'text' name = 'name' placeholder = 'Username'/></p>

<p><input type = 'password' name = 'password' placeholder = 'Password'/></p>

<p><input type = 'submit' value = 'submit' id = 'submit_btn'/></p>
</form>
{% endblock %}
